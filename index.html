<!DOCTYPE html>
<html>
<head>
    <title>BLE Device App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>BLE Device App</h1>
    </header>
    <button id="connectButton">Connect to BLE Device</button>
    <div id="presetButtons">
        <button id="preset1Button">Preset 1</button>
        <button id="preset2Button">Preset 2</button>
        <button id="preset3Button">Preset 3</button>
    </div>
    <div id="dataContainer">
        <h2>Received Data:</h2>
        <p id="dataValue"></p>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>    
</body>
</html>
